<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Augury - IOC Intelligence</title>
    <link rel="stylesheet" href="/static/css/styles.css" />
  </head>
  <body>
    <div class="container">
      <h1>AUGURY</h1>
      <h2>IOC Intelligence</h2>
      <div class="search-box">
        <form action="/api/ioc/fakeula" method="GET">
          <input type="text" name="ioc" placeholder="Paste your IOCs here" required />
          <button type="submit">
            <img
              src="/static/images/search.svg"
              alt="Search Icon"
              class="search-icon"
            />
          </button>
        </form>
      </div>
    </div>
    <!-- Tabs Container -->
    <div class="tabs">
      <div class="tab-buttons" id="tab-buttons"></div>
      <div class="tab-content" id="tab-content"></div>
    </div>
    <script src="/static/js/scripts.js"></script>
  </body>
</html>
